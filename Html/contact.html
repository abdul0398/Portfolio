            <div class="form-container">
                <form method="post" target="_blank">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                    <label for="lname">Last Name</label>

                    <input type="email" id="email" name="email" placeholder="Enter your email.." required="@gmail.com" >
                    <label for="texta">Subject</label>
                    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Write Something.." required></textarea>
